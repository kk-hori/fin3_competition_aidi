# ======================== Elasticsearch Configuration =========================
#
# Elasticsearchをローカル環境で使用するための設定ファイル
# 各値を設定後，ファイル名を "elasticsearch.yml" に変更し，既存の同ファイルを置き換える
#
# ----------------------------------- Paths ------------------------------------
# データの登録先のディレクトリの絶対パス
path.data: /path/to/data
#
# ログの格納先ディレクトリの絶対パス
path.logs: /path/to/logs
#
# ---------------------------------- Network -----------------------------------
# ネットワーク設定（ローカルアクセス専用）
network.host: 127.0.0.1
http.port: 9200
#
# ---------------------------------- Security -----------------------------------
# セキュリティを無効化（ローカル開発用）
xpack.security.enabled: false
